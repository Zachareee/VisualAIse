<!DOCTYPE html>
<html>

<head>
    <title>Authenticate yourself</title>
</head>

<body>
    <h1>You are not authenticated</h1>
    <h2>
        Click <a href=<%=link %>>here</a> to authenticate yourself
    </h2>
    <div>
        <p>Set your cookie here</p>
        <input id="cookie"></input>
        <button onclick="document.cookie = `session=${document.getElementById('cookie').value}`">Submit</button>
    </div>
</body>

</html>

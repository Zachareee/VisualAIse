<!DOCTYPE html>
<html>

<head>
    <title>Login here</title>
    <script src="js/htmx.min.js"></script>
</head>

<body>
    <h1>Enter your username here
        (Pick any username you like)
    </h1>
    <input id="username" hx-on:keydown="event.key==='Enter'&&document.querySelector('#login').click()" />
    <button id="login" hx-on:click="window.location = `/home?user=${document.querySelector('#username').value}`">
        Login
    </button>
    <div hx-trigger="load" hx-get="/users" hx-target="#users">
        <h2>Available users in token database</h2>
        <div id="users"></div>
    </div>
</body>

</html>
